<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Minha Galeria</h1>
        <p>Imagens que representam meus gostos e inspirações</p>
    </header>
    <main>
        <section class="galeria-container">
            <div class="galeria">
                <figure>
                    <img src="https://static1.cbrimages.com/wordpress/wp-content/uploads/2020/04/Netero-Featured.jpg?q=50&fit=crop&w=1100&h=618&dpr=1.5" alt="Imagem 1">
                    <figcaption>Isaac Netero - Hunter x Hunter</figcaption>
                </figure>
                <figure>
                    <img src="https://upload.wikimedia.org/wikipedia/pt/e/e5/Itachi_Uchiha.jpg" alt="Imagem 2">
                    <figcaption>Uchiha Itachi - Naruto</figcaption>
                </figure>
                <figure>
                    <img src="https://criticalhits.com.br/wp-content/webp-express/webp-images/doc-root/wp-content/uploads/2021/11/Rock-Lee-Challenges-Gaara-In-Naruto-768x384.jpg.webp" alt="Imagem 3">
                    <figcaption>Rock Lee - Naruto</figcaption>
                </figure>
                <figure>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/LPLogo-black.svg/563px-LPLogo-black.svg.png?20160306194133" alt="Imagem 4">
                    <figcaption>Linkin Park Logo</figcaption>
                </figure>
                <figure>
                    <img src="https://upload.wikimedia.org/wikipedia/pt/3/39/Sempiternal.png" alt="Imagem 5">
                    <figcaption>BMTH Sempiternal Album</figcaption>
                </figure>
                <figure>
                    <img src="https://akamai.sscdn.co/uploadfile/letras/albuns/8/8/7/d/17460.jpg" alt="Imagem 6">
                    <figcaption>Three Days Grace RIOT Album</figcaption>
                </figure>
                <figure>
                    <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Riven_0.jpg" alt="Imagem 7">
                    <figcaption>Riven - League of Legends</figcaption>
                </figure>
                <figure>
                    <img src="https://images.cults3d.com/ZZpbokz16EQKLc8OtyxGq5I6WkI=/516x516/filters:no_upscale()/https://fbi.cults3d.com/uploaders/14684840/illustration-file/388d5e1a-7c44-4172-a0c9-0a34c088be8c/sova-avatar.jpg" alt="Imagem 8">
                    <figcaption>Sova - Valorant</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Bernardo Ianiak. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
